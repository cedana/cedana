apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: base-daemonset-$count
spec:
  selector:
    matchLabels:
      app: base
  template:
    metadata:
      labels:
        app: base
    spec:
      containers:
        - name: base-container-$count
          image: brandonsmithai/base-cpu-pytorch-job:latest
          command: ["/bin/sh", "-c"]
          args:
            - "while true; do echo 'base image'; sleep 3600; done"
