name: Nightly

# This workflow runs all the large tests and benchmarks nightly.

on:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight

jobs:
  download:
    name: Download
    uses: ./.github/workflows/download.yml
    secrets: inherit
    with:
      cedana_version: main
      gpu_version: main
      streamer_version: main

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    needs: download
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_test }}
      cpu: true
      gpu: true
      streamer: true
      large: true # include large tests
      runner_family: c7-2xlarge # use larger runner
      runner_family_gpu: g6e-4xlarge # use larger runner
      parallelism: 8
      parallelism_gpu: 4

  bench:
    name: Bench
    uses: ./.github/workflows/bench.yml
    needs: download
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_test }}
      cedana: true
      native: false
      samples: 3
      push_results: true
      results_dataset: cedana_nightly
      comparison_patch: true
      comparison_native: true
      post_summary_slack_nightly: true
      runner_family: g6e-4xlarge # use larger runner (bench will automatically run larger metrics)
