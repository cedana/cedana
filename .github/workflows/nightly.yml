name: Nightly

# This workflow runs all the large tests and benchmarks nightly.

permissions:
  contents: write
  packages: read
  id-token: write
  pull-requests: write
  checks: write

on:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight
  workflow_dispatch:

jobs:
  download:
    name: Download
    uses: ./.github/workflows/download.yml
    secrets: inherit
    with:
      cedana_version: main
      criu_version: release
      gpu_version: main
      streamer_version: main
      helm_chart_version: main
      controller_version: staging
      runtime_shim_version: release

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    needs: download
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_test }}
      large: true # include large tests
      runner: 16cpu-64g # use larger runner
      runner_gpu: 16cpu-64g-1xL40S # use larger runner
      runner_gpu_arm64: 32cpu-64g-1xT4G # use larger runner
      parallelism: 8
      parallelism_gpu: 4
      post_summary_slack: nightly

  bench:
    name: Bench
    uses: ./.github/workflows/bench.yml
    needs: download
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_test }}
      cedana: true
      native: false
      samples: 3
      push_results: true
      results_dataset: cedana_nightly
      comparison_patch: true
      comparison_native: true
      post_summary_slack: nightly
      runner: 16cpu-64g-1xL4 # use larger runner (bench will automatically run larger metrics)
