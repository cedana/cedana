  unit-test:
    name: Unit Tests
    runs-on: ubicloud-standard-8
    container:
      image: cedana/cedana-test:latest
      credentials:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    needs: [build, build-plugins]
    steps:
      - uses: actions/checkout@v4
        with:
