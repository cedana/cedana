name: PR

on:
  push: # TODO: revert after resolving merge conflicts
  workflow_dispatch:
    inputs:
      debug_build:
        type: boolean
        description: "Run build with debugging enabled"
        required: false
        default: false
      debug_regression_test:
        type: boolean
        description: "Run regression test with debugging enabled"
        required: false
        default: false
      debug_unit_test:
        type: boolean
        description: "Run unit test with debugging enabled"
        required: false
        default: false
      debug_bench:
        type: boolean
        description: "Run benchmark with debugging enabled"
        required: false
        default: false
  workflow_call: # to reuse this workflow in other workflows
    inputs:
      debug_build:
        type: boolean
        description: "Run build with debugging enabled"
        required: false
        default: false
      debug_regression_test:
        type: boolean
        description: "Run regression test with debugging enabled"
        required: false
        default: false
      debug_unit_test:
        type: boolean
        description: "Run unit test with debugging enabled"
        required: false
        default: false
      debug_bench:
        type: boolean
        description: "Run benchmark with debugging enabled"
        required: false
        default: false
      skip_bench:
        type: boolean
        description: "Skip benchmark or not"
        required: false
        default: false
      skip_shellcheck:
        type: boolean
        description: "Skip shellcheck or not"
        required: false
        default: false
      skip_helper_image_push:
        type: boolean
        description: "Skip helper image push or not"
        required: false
        default: false

concurrency:
  group: cedana-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubicloud-standard-8
    container:
      image: cedana/cedana-test:latest
      credentials:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Mark git dir as safe
        run: git config --global --add safe.directory "$(pwd)"

      - name: Setup debugging session
        uses: mxschmitt/action-tmate@v3
        if: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_build }}
        with:
          limit-access-to-actor: true

      - name: Build
        run: make build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./cedana

  build-plugins:
    name: Build (plugins)
    runs-on: ubicloud-standard-8
    container:
      image: cedana/cedana-test:latest
      credentials:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Mark git dir as safe
        run: git config --global --add safe.directory "$(pwd)"

      - name: Setup debugging session
        uses: mxschmitt/action-tmate@v3
        if: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_build }}
        with:
          limit-access-to-actor: true

      - name: Build
        run: make plugins

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: ./libcedana-*.so

  shellcheck:
    name: Shell Check
    if: ${{ !inputs.skip_shellcheck }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          reporter: github-pr-review
          pattern: |
            *.bash
            *.sh
            *.bats
          check_all_files_with_shebangs: true
          shellcheck_flags: "--external-sources --severity=warning"

