        with:
          limit-access-to-actor: true

      - name: Run regression tests
        env:
          CI_BRANCH: ${{ github.ref_name }}
          SIGNOZ_ACCESS_TOKEN: ${{ secrets.SIGNOZ_ACCESS_TOKEN }}
        run: make test-regression-cedana

