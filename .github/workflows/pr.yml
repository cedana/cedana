name: PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      debug_build:
        type: boolean
        description: "Run build with debugging enabled"
        required: false
        default: false
      debug_test:
        type: boolean
        description: "Run tests with debugging enabled"
        required: false
        default: false
      debug_bench:
        type: boolean
        description: "Run benchmark with debugging enabled"
        required: false
        default: false
      debug_publish:
        type: boolean
        description: "Run publish with debugging enabled"
        required: false
        default: false

concurrency:
  group: cedana-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pr-title-check:
    name: Enforce PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $TITLE"
          if [[ ! "$TITLE" =~ ^CED-[0-9]+:\  ]]; then
            echo "‚ùå PR title must start with 'CED-<number>: ' (note the colon and space)"
            exit 1
          fi
  check:
    name: Check
    uses: ./.github/workflows/check.yml
    secrets: inherit
    with:
      shell: true

  build:
    name: Build
    needs: pr-title-check
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_build }}
      cedana: true
      plugins: true
      image: true
      image_name: cedana/cedana-helper-test

  download:
    name: Download
    needs: pr-title-check
    uses: ./.github/workflows/download.yml
    secrets: inherit
    with:
      criu_version: release
      gpu_version: main
      streamer_version: main

  test:
    name: Test
    needs: pr-title-check
    uses: ./.github/workflows/test.yml
    needs: [build, download]
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_test }}

  bench:
    name: Bench
    needs: pr-title-check
    uses: ./.github/workflows/bench.yml
    needs: [build, download]
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_bench }}
      samples: 1
      push_results: false
      post_summary_pr: true
      post_summary_slack: false
      comparison_patch: true
      comparison_native: false

  publish:
    name: Publish
    needs: pr-title-check
    uses: ./.github/workflows/publish.yml
    needs: build
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_publish }}
      cloudsmith: true
      cloudsmith_repo: cedana-alpha
      dockerhub: true
      image_name: cedana/cedana-helper-test
      post_summary: false
