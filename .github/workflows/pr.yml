name: PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      debug_build:
        type: boolean
        description: "Run build with debugging enabled"
        required: false
        default: false
      debug_test:
        type: boolean
        description: "Run tests with debugging enabled"
        required: false
        default: false
      debug_bench:
        type: boolean
        description: "Run benchmark with debugging enabled"
        required: false
        default: false
      debug_publish:
        type: boolean
        description: "Run publish with debugging enabled"
        required: false
        default: false

concurrency:
  group: cedana-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_build }}
      amd64: true
      amd64_image: true
      arm64_image: false
      image_name: cedana/cedana-helper-test

  download:
    name: Download
    uses: ./.github/workflows/download.yml
    secrets: inherit
    with:
      gpu_version: main
      streamer_version: main

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    needs: [build, download]
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_test }}

  bench:
    name: Bench
    uses: ./.github/workflows/bench.yml
    needs: [build, download]
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_bench }}
      samples: 2
      push_results: false
      post_summary_pr: true
      post_summary_slack: false
      comparison_patch: true
      comparison_native: false

  publish:
    name: Publish
    uses: ./.github/workflows/publish.yml
    needs: build
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_publish }}
      cloudsmith: true
      cloudsmith_repo: cedana-alpha
      dockerhub: true
      image_name: cedana/cedana-helper-test
      post_summary: false

  shellcheck:
    name: Shell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: cedana/cedana # required for workflows reusing this workflow
          fetch-depth: 0
          fetch-tags: true

      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          reporter: github-pr-review
          pattern: |
            *.bash
            *.sh
            *.bats
          check_all_files_with_shebangs: true
          shellcheck_flags: "--external-sources --severity=warning"
