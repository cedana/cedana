name: Check

on:
  workflow_call:
    inputs:
      pr_title:
        type: boolean
        description: "Pull request title"
        required: false
        default: false
      shell:
        type: boolean
        description: "Check shell scripts"
        required: false
        default: false

permissions:
  contents: read

jobs:
  shell:
    name: Shell
    if: inputs.shell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: cedana/cedana # required for workflows reusing this workflow
          fetch-depth: 0
          fetch-tags: true

      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          reporter: github-pr-review
          pattern: |
            *.bash
            *.sh
            *.bats
          check_all_files_with_shebangs: true
          shellcheck_flags: "--external-sources --severity=warning"

  pr-title:
    name: PR Title
    if: inputs.pr_title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $TITLE"
          if [[ ! "$TITLE" =~ ^CED-[0-9]+:\  ]]; then
            echo "‚ùå PR title must start with 'CED-<number>: ' (note the colon and space)"
            exit 1
          fi
