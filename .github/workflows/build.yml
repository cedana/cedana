name: Build

on:
  workflow_call:
    inputs:
      ref:
        type: string
        description: "The branch, tag, or SHA to run on"
        required: false
        default: ""
      debug:
        type: boolean
        description: "Run with debugging enabled"
        required: false
        default: false
      publish_alpha:
        type: boolean
        description: "Publish alpha to Cloudsmith"
        required: false
        default: false

jobs:
  cedana:
    name: Cedana
    runs-on: ubicloud-standard-2
    container:
      image: cedana/cedana-test:latest
      credentials:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: cedana/cedana # required for workflows reusing this workflow
          ref: ${{ inputs.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Mark git dir as safe
        run: git config --global --add safe.directory "$(pwd)"

      - name: Setup debugging session
        uses: mxschmitt/action-tmate@v3
        if: inputs.debug
        with:
          limit-access-to-actor: true

      - name: Build
        run: make build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cedana
          path: ./cedana

      - name: Push cedana to Cloudsmith
        if: inputs.publish_alpha
        id: push-cedana
        uses: cloudsmith-io/action@master
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "raw"
          owner: "cedana"
          repo: "cedana-alpha"
          file: "cedana"
          name: "cedana"
          version: ${{ github.head_ref || github.ref_name }}
          republish: "true"

  plugins:
    name: Plugins
    runs-on: ubicloud-standard-2
    container:
      image: cedana/cedana-test:latest
      credentials:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: cedana/cedana # required for workflows reusing this workflow
          ref: ${{ inputs.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Mark git dir as safe
        run: git config --global --add safe.directory "$(pwd)"

      - name: Setup debugging session
        uses: mxschmitt/action-tmate@v3
        if: inputs.debug
        with:
          limit-access-to-actor: true

      - name: Build
        run: make plugins

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: ./libcedana-*.so

      - name: Push libcedana-runc.so to Cloudsmith
        if: inputs.publish_alpha
        id: push-libcedana-runc
        uses: cloudsmith-io/action@master
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "raw"
          owner: "cedana"
          repo: "cedana-alpha"
          file: "libcedana-runc.so"
          name: "libcedana-runc.so"
          version: ${{ github.head_ref || github.ref_name }}
          republish: "true"

      - name: Push libcedana-containerd.so to Cloudsmith
        if: inputs.publish_alpha
        id: push-libcedana-containerd
        uses: cloudsmith-io/action@master
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "raw"
          owner: "cedana"
          repo: "cedana-alpha"
          file: "libcedana-containerd.so"
          name: "libcedana-containerd.so"
          version: ${{ github.head_ref || github.ref_name }}
