      - name: Push libcedana-crio.so to Cloudsmith
        if: inputs.publish_alpha
        id: push-libcedana-crio
        uses: cloudsmith-io/action@master
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "raw"
          owner: "cedana"
          repo: "cedana-alpha"
          file: "libcedana-crio.so"
          name: "libcedana-crio.so"
