name: Manual (publish)

permissions:
  contents: read
  actions: read
  packages: write

on:
  pull_request: # TODO: remove after testing
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:
    inputs:
      build_cedana:
        type: boolean
        description: "Build Cedana"
        required: false
        default: false
      build_plugins:
        type: boolean
        description: "Build plugins"
        required: false
        default: false
      build_image:
        type: boolean
        description: "Build Docker image"
        required: false
        default: false
      image_name:
        type: string
        description: "Name of the Docker image to build"
        required: false
        default: "cedana/cedana-helper-test"
      build_test_image:
        type: boolean
        description: "Build test Docker image"
        required: false
        default: false
      test_image_name:
        type: string
        description: "Name of the test Docker image to build"
        required: false
        default: "cedana/cedana-test"
      github:
        type: boolean
        description: "Publish to GitHub releases"
        required: false
        default: false
      cloudsmith:
        type: boolean
        description: "Publish to Cloudsmith"
        required: false
        default: false
      cloudsmith_repo:
        type: string
        description: "Cloudsmith repository to publish to"
        required: false
        default: cedana-alpha
      dockerhub:
        type: boolean
        description: "Publish images to Docker Hub"
        required: false
        default: false

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      cedana: false
      plugins: false
      image: false
      image_name: cedana/cedana-helper-test
      test_image: true
      test_image_name: cedana/cedana-test

  publish:
    name: Publish
    uses: ./.github/workflows/publish.yml
    needs: build
    secrets: inherit
    with:
      cloudsmith: false
      cloudsmith_repo: cedana-alpha
      dockerhub: true
      image_name: cedana/cedana-helper-test
      test_image_name: cedana/cedana-test
