name: Download

# This workload downloads external dependencies (binaries)  and uploads them as artifacts,
# that can be used in other workflows.

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      cedana_version:
        type: string
        description: Version for Cedana binaries (branch name, tag or "release" for latest release)
        required: false
        default: "none"
      criu_version:
        type: string
        description: Version for CRIU binaries (branch name, tag or "release" for latest release)
        required: false
        default: "none"
      gpu_version:
        type: string
        description: Version for GPU binaries (branch name, tag or "release" for latest release)
        required: false
        default: "none"
      streamer_version:
        type: string
        description: Version for streamer binaries (branch name, tag or "release" for latest release)
        required: false
        default: "none"
      controller_version:
        type: string
        description: Version for controller binaries (branch name, tag or "release" for latest release)
        required: false
        default: "none"
      runtime_shim_version:
        type: string
        description: Version for runtime shim binaries (branch name, tag or "release" for latest release)
        required: false
        default: "none"
      helm_chart_version:
        type: string
        description: Version for Cedana Helm chart (branch name, tag or "release" for latest release)
        required: false
        default: "none"

jobs:
  cedana:
    name: Cedana
    if: ${{ inputs.cedana_version != 'none' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch:
          - amd64
          - arm64
      max-parallel: 1 # to avoid unknown cloudsmith failures
    steps:
      - name: Download cedana
        env:
          API_KEY: ${{ secrets.CLOUDSMITH_ENTITLEMENT_TOKEN }}
          VERSION: ${{ inputs.cedana_version == 'release' && 'latest' || inputs.cedana_version }}
          ARCH: ${{ matrix.arch }}
        run: |
          mkdir -p cedana
          cd cedana
          if [ "${VERSION#v}" != "$VERSION" ] || [ "$VERSION" = "latest" ]; then
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana/raw/names/cedana-$ARCH/versions/$VERSION/cedana
          else
            VERSION=$(echo $VERSION | sed 's/\//-/g')
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana-alpha/raw/names/cedana-$ARCH/versions/$VERSION/cedana
          fi
          echo $VERSION > cedana-version.txt

      - name: Upload cedana
        uses: actions/upload-artifact@v4
        with:
          name: cedana-${{ matrix.arch }}
          path: ./cedana/*

      - name: Get digest
        env:
          IMAGE_NAME: ${{ (inputs.cedana_version == 'release' || startsWith(inputs.cedana_version, 'v')) && 'cedana/cedana-helper' || 'cedana/cedana-helper-test' }}
          TAG: ${{ inputs.cedana_version == 'release' && 'latest' || inputs.cedana_version }}
        run: |
          mkdir -p /tmp/digests
          mkdir -p /tmp/image-name
          TAG=$(echo $TAG | sed 's/\//-/g')
          docker pull --platform=linux/${{ matrix.arch }} $IMAGE_NAME:$TAG
          digest=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_NAME:$TAG | cut -d'@' -f2)
          touch "/tmp/digests/${digest#sha256:}"
          echo "$IMAGE_NAME" > /tmp/image-name/name.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error

      - name: Upload image name
        if: ${{ matrix.arch == 'amd64' }}
        uses: actions/upload-artifact@v4
        with:
          name: image-name
          path: /tmp/image-name/*
          if-no-files-found: error

  plugin:
    name: Plugin
    if: ${{ inputs.cedana_version != 'none' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        plugin:
          - runc
          - containerd
          - crio
          - kata
          - cloud-hypervisor
          - k8s
          - storage/cedana
          - storage/s3
          - storage/gcs
        arch:
          - amd64
          - arm64
    steps:
      - name: Set plugin name
        env:
          PLUGIN: ${{ matrix.plugin }}
        run: |
          PLUGIN=$(echo $PLUGIN | sed 's/\//-/g')
          echo "PLUGIN=$PLUGIN" >> $GITHUB_ENV

      - name: Download plugin
        env:
          API_KEY: ${{ secrets.CLOUDSMITH_ENTITLEMENT_TOKEN }}
          PLUGIN: ${{ env.PLUGIN }}
          VERSION: ${{ inputs.cedana_version == 'release' && 'latest' || inputs.cedana_version }}
          ARCH: ${{ matrix.arch }}
        run: |
          mkdir -p plugin
          cd plugin
          if [ "${VERSION#v}" != "$VERSION" ] || [ "$VERSION" = "latest" ]; then
            curl -1Lf -O https://dl.cloudsmith.io/${API_KEY}/cedana/cedana/raw/names/libcedana-${PLUGIN}.so-${ARCH}/versions/${VERSION}/libcedana-runc.so
          else
            VERSION=$(echo $VERSION | sed 's/\//-/g')
            curl -1Lf -O https://dl.cloudsmith.io/${API_KEY}/cedana/cedana-alpha/raw/names/libcedana-runc.so-$ARCH/versions/${VERSION}/libcedana-runc.so
          fi
          echo $VERSION > plugins-version.txt

      - name: Upload plugin
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ matrix.arch }}-${{ env.PLUGIN }}
          path: ./plugin/*

  criu:
    name: CRIU
    if: ${{ inputs.criu_version != 'none' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch:
          - amd64
          - arm64
      max-parallel: 1 # to avoid unknown cloudsmith failures
    steps:
      - name: Download CRIU
        env:
          API_KEY: ${{ secrets.CLOUDSMITH_ENTITLEMENT_TOKEN }}
          VERSION: ${{ inputs.criu_version == 'release' && 'latest' || inputs.criu_version }}
          ARCH: ${{ matrix.arch }}
        run: |
          mkdir -p criu
          cd criu
          if [ "${VERSION#v}" != "$VERSION" ] || [ "$VERSION" = "latest" ]; then
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/criu/raw/names/criu-$ARCH/versions/$VERSION/criu
          else
            VERSION=$(echo $VERSION | sed 's/\//-/g')
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/criu-alpha/raw/names/criu-$ARCH/versions/$VERSION/criu
          fi
          echo $VERSION > criu-version.txt

      - name: Upload CRIU
        uses: actions/upload-artifact@v4
        with:
          name: criu-${{ matrix.arch }}
          path: ./criu/*

  gpu:
    name: GPU
    if: ${{ inputs.gpu_version != 'none' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch:
          - amd64
          - arm64
      max-parallel: 1 # to avoid unknown cloudsmith failures
    steps:
      - name: Download binaries
        env:
          API_KEY: ${{ secrets.CLOUDSMITH_ENTITLEMENT_TOKEN }}
          VERSION: ${{ inputs.gpu_version == 'release' && 'latest' || inputs.gpu_version }}
          ARCH: ${{ matrix.arch }}
        run: |
          mkdir -p gpu
          cd gpu
          if [ "${VERSION#v}" != "$VERSION" ] || [ "$VERSION" = "latest" ]; then
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana-gpu/raw/names/cedana-gpu-controller-$ARCH/versions/$VERSION/cedana-gpu-controller
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana-gpu/raw/names/libcedana-gpu.so-$ARCH/versions/$VERSION/libcedana-gpu.so
          else
            VERSION=$(echo $VERSION | sed 's/\//-/g')
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana-gpu-alpha/raw/names/cedana-gpu-controller-$ARCH/versions/$VERSION/cedana-gpu-controller
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana-gpu-alpha/raw/names/libcedana-gpu.so-$ARCH/versions/$VERSION/libcedana-gpu.so
          fi
          echo $VERSION > gpu-version.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gpu-${{ matrix.arch }}
          path: ./gpu/*

  streamer:
    name: Streamer
    if: ${{ inputs.streamer_version != 'none' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch:
          - amd64
          - arm64
      max-parallel: 1 # to avoid unknown cloudsmith failures
    steps:
      - name: Download binaries
        env:
          API_KEY: ${{ secrets.CLOUDSMITH_ENTITLEMENT_TOKEN }}
          VERSION: ${{ inputs.streamer_version == 'release' && 'latest' || inputs.streamer_version }}
          ARCH: ${{ matrix.arch }}
        run: |
          mkdir -p streamer
          cd streamer
          if [ "${VERSION#v}" != "$VERSION" ] || [ "$VERSION" = "latest" ]; then
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana-image-streamer/raw/names/cedana-image-streamer-$ARCH/versions/$VERSION/cedana-image-streamer
          else
            VERSION=$(echo $VERSION | sed 's/\//-/g')
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana-image-streamer-alpha/raw/names/cedana-image-streamer-$ARCH/versions/$VERSION/cedana-image-streamer
          fi
          echo $VERSION > streamer-version.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: streamer-${{ matrix.arch }}
          path: ./streamer/*

  controller:
    name: Controller
    if: ${{ inputs.controller_version != 'none' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch:
          - amd64
          - arm64
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Get digest
        env:
          IMAGE_NAME: ${{ (inputs.controller_version == 'release' || startsWith(inputs.controller_version, 'v')) && 'cedana/cedana-controller' || 'cedana/cedana-controller-test' }}
          TAG: ${{ inputs.controller_version == 'release' && 'latest' || inputs.controller_version }}
        run: |
          mkdir -p /tmp/digests
          mkdir -p /tmp/image-name
          TAG=$(echo $TAG | sed 's/\//-/g')
          docker pull --platform=linux/${{ matrix.arch }} $IMAGE_NAME:$TAG
          digest=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_NAME:$TAG | cut -d'@' -f2)
          touch "/tmp/digests/${digest#sha256:}"
          echo "$IMAGE_NAME" > /tmp/image-name/name.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: controller-digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error

      - name: Upload image name
        if: ${{ matrix.arch == 'amd64' }}
        uses: actions/upload-artifact@v4
        with:
          name: controller-image-name
          path: /tmp/image-name/*
          if-no-files-found: error

  runtime-shim:
    name: Runtime Shim
    if: ${{ inputs.runtime_shim_version != 'none' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch:
          - amd64
          - arm64
      max-parallel: 1 # to avoid unknown cloudsmith failures
    steps:
      - name: Download binaries
        env:
          API_KEY: ${{ secrets.CLOUDSMITH_ENTITLEMENT_TOKEN }}
          VERSION: ${{ inputs.runtime_shim_version == 'release' && 'latest' || inputs.runtime_shim_version }}
          ARCH: ${{ matrix.arch }}
        run: |
          mkdir -p runtime-shim
          cd runtime-shim
          if [ "${VERSION#v}" != "$VERSION" ] || [ "$VERSION" = "latest" ]; then
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana-runtime-shim/raw/names/cedana-shim-runc-v2-$ARCH/versions/$VERSION/cedana-shim-runc-v2
          else
            VERSION=$(echo $VERSION | sed 's/\//-/g')
            curl -1Lf -O https://dl.cloudsmith.io/$API_KEY/cedana/cedana-runtime-shim-alpha/raw/names/cedana-shim-runc-v2-$ARCH/versions/$VERSION/cedana-shim-runc-v2
          fi
          echo $VERSION > runtime-shim-version.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shim-runc-v2-${{ matrix.arch }}
          path: ./runtime-shim/*

  helm-chart:
    name: Helm Chart
    if: ${{ inputs.helm_chart_version != 'none' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        id: get_tag
        env:
          VERSION: ${{ inputs.helm_chart_version }}
        run: |
          if [ "$VERSION" = "release" ]; then
            tag=$(curl -s https://api.github.com/repos/cedana/cedana-helm-charts/releases/latest | jq -r .tag_name)
            echo "tag=$tag" >> $GITHUB_OUTPUT
          else
            echo "tag=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: cedana/cedana-helm-charts
          ref: ${{ steps.get_tag.outputs.tag }}

      - name: Upload helm chart
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: cedana-helm
