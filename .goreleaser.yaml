checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Summary }}"

changelog:
  sort: desc
  use: github
  filters:
    exclude:
      - "^GITBOOK-"


archives:
  - id: cedana
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds: [cedana]
    files: [./scripts/*]
  - id: libcedana-runc
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds: [libcedana-runc]
  - id: libcedana-containerd
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
