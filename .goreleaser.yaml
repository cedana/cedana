version: 2
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: cedana
    builder: prebuilt
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    goamd64:
      - v1
    binary: cedana
    ldflags:
      - -X main.Version={{ .Summary }}
    prebuilt:
      path: ./cedana
  - id: libcedana-runc
    builder: prebuilt
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    goamd64:
      - v1
    main: ./plugins/runc
    binary: libcedana-runc.so
    buildmode: plugin
    no_main_check: true
    ldflags:
      - -X main.Version={{ .Summary }}
    prebuilt:
      path: ./libcedana-runc.so
