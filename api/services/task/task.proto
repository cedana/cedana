syntax = "proto3";

package cedana.services.task;

option go_package = "github.com/cedana/cedana/api/services/task";

message DumpArgs {
  int32 PID = 1;
  string Dir = 2;
  enum DumpType {
    SELF_SERVE = 0;
    MARKET = 1;
  }
  DumpType Type = 3;
  string JobID = 4;
}
message DumpResp {
    string Error = 1;
}

message RestoreArgs {
  string Cid = 1;
  string Dir = 2;
}
message RestoreResp {
    string Error = 1;
    int32 NewPID = 2;
}

message StartTaskArgs {
  string Task = 1;
  string Id = 2;
}
message StartTaskResp {
    string Error = 1;
}

// Log Streaming args
message LogStreamingArgs {
  string Timestamp = 1;
  string Source = 2;
  string Level = 3;
  string Msg = 4;
}
message LogStreamingResp {
  string Status = 1;
}

// Client State Streaming args

message ProcessState {
  int32 PID = 1;
  string Task = 2;
  ContainerRuntimeOpts ContainerRuntime = 3;
  string ContainerId = 4;
  string StartedAt = 5;
  ProcessInfo ProcessInfo = 6;
  string CheckpointPath = 7;
  checkpointState CheckpointState = 8;
  FlagEnum Flag = 9;
  enum ContainerRuntimeOpts {
    CONTAINERD = 0;
    RUNC = 1;
  }
}

// ContainerRuntimeContainerd ContainerRuntime = "containerd"
// ContainerRuntimeRunc       ContainerRuntime = "runc"

// // A process encapsulates either a process or a container
// type ProcessState struct {
// 	PID              int32            `json:"pid"`
